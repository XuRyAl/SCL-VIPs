<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLC PRIVATE SERVERS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .glow {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.3;
        }

        .glow-1 {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            top: 20%;
            left: 10%;
            animation: pulse 4s infinite alternate;
        }

        .glow-2 {
            background: linear-gradient(45deg, #ec4899, #f43f5e);
            bottom: 20%;
            right: 10%;
            animation: pulse 5s infinite alternate-reverse;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.5;
            }
        }

        /* Header */
        header {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 3rem;
        }

        .site-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #ffffff, #e5e5e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        .divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #6366f1, #8b5cf6);
            margin: 0 auto;
            border-radius: 2px;
        }

        /* Games Container */
        .games-container {
            max-width: 800px;
            margin: 0 auto 4rem;
            padding: 0 1rem;
        }

        .game-card {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, #6366f1, #8b5cf6, #ec4899);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .game-card:hover::before {
            transform: scaleX(1);
        }

        .game-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .game-title i {
            color: #ef4444;
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .link-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .link-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #e5e5e5;
            font-size: 0.95rem;
            font-family: monospace;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .link-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .copy-btn, .join-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .copy-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #10b981, #34d399);
        }

        .join-btn {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            width: 100%;
        }

        .join-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 1rem;
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .creator {
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .site-title {
                font-size: 2.5rem;
            }
            
            .game-title {
                font-size: 1.5rem;
            }
            
            .link-container {
                flex-direction: column;
            }
            
            .copy-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .site-title {
                font-size: 2rem;
            }
            
            .game-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="particles" id="particles"></div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <!-- Header -->
    <header>
        <h1 class="site-title">SLC PRIVATE SERVERS</h1>
        <div class="divider"></div>
    </header>

    <!-- Games Container -->
    <div class="games-container">
        <!-- Game 1 -->
        <div class="game-card">
            <h2 class="game-title"><i class="fas fa-circle"></i> Steal A Brairot</h2>
            <div class="link-container">
                <input type="text" class="link-input" value="https://www.roblox.com/share?code=f3fa111073c1d34eac7ff42659cabbb7&type=Server" readonly>
                <button class="copy-btn" onclick="copyLink(this, 'https://www.roblox.com/share?code=f3fa111073c1d34eac7ff42659cabbb7&type=Server')">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            <a href="https://www.roblox.com/share?code=f3fa111073c1d34eac7ff42659cabbb7&type=Server" target="_blank" class="join-btn">
                <i class="fas fa-external-link-alt"></i> Join Server
            </a>
        </div>

        <!-- Game 2 -->
        <div class="game-card">
            <h2 class="game-title"><i class="fas fa-circle"></i> Muscle Legends Simulator</h2>
            <div class="link-container">
                <input type="text" class="link-input" value="https://www.roblox.com/share?code=4c67e8c710ba244c8442973b91a6739b&type=Server" readonly>
                <button class="copy-btn" onclick="copyLink(this, 'https://www.roblox.com/share?code=4c67e8c710ba244c8442973b91a6739b&type=Server')">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            <a href="https://www.roblox.com/share?code=4c67e8c710ba244c8442973b91a6739b&type=Server" target="_blank" class="join-btn">
                <i class="fas fa-external-link-alt"></i> Join Server
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Created by <span class="creator">@Bantuk2007</span>
    </footer>

    <script>
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 6 + 2;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Copy link function
        function copyLink(button, text) {
            navigator.clipboard.writeText(text).then(() => {
                const originalHTML = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Initialize particles on load
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
